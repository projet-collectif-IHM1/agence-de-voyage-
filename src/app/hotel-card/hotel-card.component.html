<div class="relative w-full flex flex-row pr-[150px] bg-slate-50">
  <div class="flex-col w-1/3 mx-[105px] h-full">
    <p class="hurricane-regular text-cyan-700 pt-10">Super Promo</p>
    <p class="pt-8 font-semibold text-4xl text-slate-700">HOTELS IN TUNISIA</p>
    <div class="bg-cyan-600 w-9 h-1 rounded-lg mb-3"></div>
    <p class="text-slate-500 text-sm">Find the best current promotions</p>
    <button type="button" class="focus:outline-none text-white bg-cyan-700 hover:bg-cyan-800 focus:ring-4 focus:ring-cyan-100 font-medium rounded-lg text-sm px-5 py-2.5 me-2 mb-2 dark:bg-green-600 dark:hover:bg-green-700 dark:focus:ring-green-800">See list</button>
  </div>

  <!-- Conteneur du scroll sans barre -->
  <div #scrollContainer class="scroll-container overflow-x-hidden whitespace-nowrap flex space-x-4 items-center">
    <div *ngFor="let hotel of hotels">
      <div class="relative w-[300px] overflow-hidden">
        <!-- Image de l'hôtel avec ombre interne -->
        <div class="relative rounded-lg overflow-hidden shadow-lg">
          <img [src]="hotel.imageHotel[0]" alt="Image de l'hôtel" class="w-[300px] h-[280px] object-cover">
          
          <div class="absolute top-0 left-0 w-full h-[280px] bg-gradient-to-t to-cyan-600 via-black/20 from-transparent p-2">
            <h3 class="text-white text-lg font-semibold">{{ hotel.nomHotel }}</h3>
            <p class="text-white text-sm flex items-center">
              {{ hotel.adresse }} 
              <span class="ml-2 text-yellow-400">★★★★★</span>
            </p>
          </div>
          
          <div class="absolute bottom-14 right-2 bg-white rounded-lg shadow-md text-center flex p-2">
            <p class="text-[10px] text-gray-500 -rotate-90 writing-mode-vertical-rl">à partir de</p>
            <div class="ml-2">
              <p class="text-base font-bold text-cyan-700">{{hotel.offre[0].prixParNuit }} DT</p>
              <p class="text-[10px] text-gray-500">en petit déjeuner</p>
            </div>
          </div>
          <button class="absolute bottom-3 right-2 bg-cyan-600 text-white px-4 py-2 rounded-lg font-medium shadow-md">
            Détails
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
